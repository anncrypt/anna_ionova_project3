<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQuery project</title>
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="main-wrapper">
        <header>
            <div class="header narrow-wrapper">
                <div class="svg-container">
                    <img src="assets/pup.svg" alt="dog icon">
                </div>
                <div class="logo-container">
                    <h1>Pupmatcher</h1>
                </div>
            </div>
        </header>
        <main class="narrow-wrapper">
            <section id="breed-filters">

                <!-- Filters and controls for the breeds -->
                <div class="filter-container">
                    <input type="checkbox" id="good-for-apartment" name="good-for-apartment" unchecked>
                    <label for="good-for-apartment">can live in an apartment</label>
                </div>
                <div class="filter-container">
                    <input type="checkbox" id="requires-dog-experience" name="requires-dog-experience" unchecked>
                    <label for="requires-dog-experience">requires dog experience</label>
                </div>
                <div class="filter-container">
                    <input type="checkbox" id="kid-friendly" name="kid-friendly" unchecked>
                    <label for="kid-friendly">loves kids</label>
                </div>
                <div class="filter-container">
                    <input type="checkbox" id="good-with-pets" name="good-with-pets" unchecked>
                    <label for="good-with-pets">gets along with other pets</label>
                </div>
                <div class="filter-container">
                    <input type="checkbox" id="hypoallergenic" name="hypoallergenic" unchecked>
                    <label for="hypoallergenic">hypoallergenic</label>
                </div>
                <div class="furLength">
                    <label for="fur-length">fur length:</label>
                    <select id="fur-length">
                        <option value="">--select an option--</option>
                        <option value="short">short</option>
                        <option value="medium">medium</option>
                        <option value="long">long</option>
                    </select>
                </div>
                <div class="filter-container">
                    <input type="checkbox" id="easy-to-train" name="easy-to-train" unchecked>
                    <label for="easy-to-train">easy to train</label>
                </div>
                <div class="filter-container">
                    <input type="checkbox" id="tendency-to-bark-or-howl" name="tendency-to-bark-or-howl" unchecked>
                    <label for="tendency-to-bark-or-howl">tend to bark or hawl</label>
                </div>
                <div class="shedding">
                    <label for="shedding">amount of shedding:</label>
                    <select id="shedding">
                        <option value="">--select an option--</option>
                        <option value="some">some</option>
                        <option value="moderate">moderate</option>
                        <option value="heavy">heavy</option>
                    </select>
                </div>
                <div class="generalHealth">
                    <label for="general-health">general health:</label>
                    <select id="general-health">
                        <option value="">--select an option--</option>
                        <option value="poor">poor</option>
                        <option value="moderate">moderate</option>
                        <option value="good">good</option>
                    </select>
                </div>
                <div class="size">
                    <label for="size">size:</label>
                    <select id="size">
                        <option value="">--select an option--</option>
                        <option value="s">small</option>
                        <option value="m">medium</option>
                        <option value="l">large</option>
                    </select>
                </div>
                <div class="energyLevel">
                    <label for="energy-level">energy level:</label>
                    <select id="energy-level">
                        <option value="">--select an option--</option>
                        <option value="low">low</option>
                        <option value="moderate">moderate</option>
                        <option value="high">high</option>
                    </select>
                </div>

            </section>
            <section id="breed-gallery">
            
            <!-- Dog breed 'cards' will go here
            they will be generated in jQuery

                <div class="breed-card-container">!
                    <div class="breed-card">!
                        <div class="front-side">!
                            <img src="#" alt="" >!
                        </div>
                        <div class="back-side">!
                            <p>Breed name</p>!
                        </div>
                    </div> 
                </div> -->
            
            </section>
        </main>
        <footer>

        </footer>
    </div>


    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    <script src="scripts/script.js"></script>
</body>
</html>
