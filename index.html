<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PupMatcher</title>
    <link rel="icon" type="image/png" href="assets/icons/favicon.png" sizes="99x99" />
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <!-- website wrapper -->
    <div class="main-wrapper">
        <!-- header begins -->
        <header>
            <div class="header narrow-wrapper">
                <!-- svg puppy icon -->
                <div class="svg-container">
                    <img src="assets/icons/pup.svg" alt="dog icon">
                </div>
                <!-- logo -->
                <div class="logo-container">
                    <h1>PupMatcher</h1>
                </div>
            </div>
        </header>
        <!-- header ends -->
        <!-- main begins -->
        <main>

            <section id="breed-filters">
                <div class="narrow-wrapper">
                    <!-- filters and controls section starts -->
                    <!-- checkbox filters wrapper begins -->
                    <div class="checkbox-filters">
                        <div class="checkbox-container">
                            <input type="checkbox" id="good-for-apartment" name="good-for-apartment" unchecked>
                            <label for="good-for-apartment"><span>can live in an apartment</span></label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" id="requires-dog-experience" name="requires-dog-experience" unchecked>
                            <label for="requires-dog-experience"><span>requires dog experience</span></label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" id="kid-friendly" name="kid-friendly" unchecked>
                            <label for="kid-friendly"><span>loves kids</span></label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" id="good-with-pets" name="good-with-pets" unchecked>
                            <label for="good-with-pets"><span>gets along with pets</span></label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" id="hypoallergenic" name="hypoallergenic" unchecked>
                            <label for="hypoallergenic"><span>hypoallergenic</span></label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" id="easy-to-train" name="easy-to-train" unchecked>
                            <label for="easy-to-train"><span>easy to train</span></label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" id="tendency-to-bark-or-howl" name="tendency-to-bark-or-howl" unchecked>
                            <label for="tendency-to-bark-or-howl"><span>tend to bark or hawl</span></label>
                        </div>
                    </div>
                    <!-- checkbox filters wrapper ends -->
                    <!-- select filters wrapper begins -->
                    <div class="select-filters">
                        <div class="select-container furLength">
                            <label for="fur-length">fur length:</label>
                            <select id="fur-length">
                                <option value="">--select an option--</option>
                                <option value="short">short</option>
                                <option value="medium">medium</option>
                                <option value="long">long</option>
                            </select>
                        </div>
                        <div class="select-container shedding">
                            <label for="shedding">amount of shedding:</label>
                            <select id="shedding">
                                <option value="">--select an option--</option>
                                <option value="some">some</option>
                                <option value="moderate">moderate</option>
                                <option value="heavy">heavy</option>
                            </select>
                        </div>
                        <div class="select-container generalHealth">
                            <label for="general-health">general health:</label>
                            <select id="general-health">
                                <option value="">--select an option--</option>
                                <option value="poor">poor</option>
                                <option value="moderate">moderate</option>
                                <option value="good">good</option>
                            </select>
                        </div>
                        <div class="select-container size">
                            <label for="size">size:</label>
                            <select id="size">
                                <option value="">--select an option--</option>
                                <option value="s">small</option>
                                <option value="m">medium</option>
                                <option value="l">large</option>
                            </select>
                        </div>
                        <div class="select-container energyLevel">
                            <label for="energy-level">energy level:</label>
                            <select id="energy-level">
                                <option value="">--select an option--</option>
                                <option value="low">low</option>
                                <option value="moderate">moderate</option>
                                <option value="high">high</option>
                            </select>
                        </div>
                    </div>
                    <!-- select filters wrapper ends -->
                </div>
            </section>
            <!-- filters and controls section ends -->
            <section id="breed-gallery" class="narrow-wrapper">
            <!-- dog breed 'cards' gallery starts,
            cards are generated in jQuery.
            dog breed 'card' structure:

            <div class="breed-card">
                <div class="img-container">
                    <img class="breed-pic" src="#" alt="" >
                </div>
                <div class="hover-state">
                    <p>Breed name</p>
                </div>
            </div> 
            -->
            </section>
        </main>
        <!-- main ends -->
    </div>
    <!-- website wrapper ends -->

    <!-- links to JQuery CDN & script.js file -->
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    <script src="scripts/script.js"></script>
</body>
</html>
